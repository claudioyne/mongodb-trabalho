<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB - Demonstração de Inserção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #999;
            font-size: 0.9em;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .data-table h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MongoDB - Demonstração</h1>
            <p>Inserção e visualização de dados</p>
        </div>

        <div id="alert-container"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="inserirDados()">
                Inserir 1000 Documentos
            </button>
            <button class="btn btn-success" onclick="carregarDados()">
                Atualizar Dados
            </button>
            <button class="btn btn-danger" onclick="limparDados()">
                Limpar Banco
            </button>
            <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                <label for="limite" style="color: #666; font-weight: 600;">Limite:</label>
                <input type="number" id="limite" value="100" min="10" max="1000" 
                       style="padding: 8px; border: 2px solid #ddd; border-radius: 5px; width: 80px;">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total de Documentos</h3>
                <div class="value" id="total-docs">0</div>
                <div class="label">no banco de dados</div>
            </div>
            <div class="stat-card">
                <h3>Exibindo</h3>
                <div class="value" id="exibindo-docs">0</div>
                <div class="label">documentos na tabela</div>
            </div>
            <div class="stat-card">
                <h3>Tempo de Inserção</h3>
                <div class="value" id="tempo-insercao">-</div>
                <div class="label">milissegundos</div>
            </div>
            <div class="stat-card">
                <h3>Média de Valores</h3>
                <div class="value" id="media-valor">-</div>
                <div class="label">calculada</div>
            </div>
        </div>

        <div class="data-table">
            <h2>Dados do Banco</h2>
            <div id="table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarAlerta(mensagem, tipo = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function inserirDados() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Inserindo...';

            try {
                const response = await fetch('/api/inserir', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.sucesso) {
                    mostrarAlerta(data.mensagem, 'success');
                    document.getElementById('tempo-insercao').textContent = data.tempo;
                    await carregarDados();
                    await carregarEstatisticas();
                } else {
                    mostrarAlerta('Erro: ' + data.erro, 'error');
                }
            } catch (erro) {
                mostrarAlerta('Erro ao inserir dados: ' + erro.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Inserir 1000 Documentos';
            }
        }

        async function carregarDados() {
            const limite = document.getElementById('limite').value;
            const container = document.getElementById('table-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando dados...</p></div>';

            try {
                const response = await fetch(`/api/dados?limite=${limite}`);
                const data = await response.json();

                if (data.sucesso) {
                    document.getElementById('total-docs').textContent = data.total;
                    document.getElementById('exibindo-docs').textContent = data.exibindo;

                    if (data.dados.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                <h3>Nenhum dado encontrado</h3>
                                <p>Clique em "Inserir 1000 Documentos" para começar</p>
                            </div>
                        `;
                    } else {
                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Texto</th>
                                        <th>Categoria</th>
                                        <th>Valor</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.dados.forEach(doc => {
                            const data = new Date(doc.timestamp).toLocaleString('pt-BR');
                            html += `
                                <tr>
                                    <td>${doc.numero}</td>
                                    <td>${doc.texto}</td>
                                    <td>${doc.categoria}</td>
                                    <td>${doc.valor.toFixed(2)}</td>
                                    <td>${data}</td>
                                </tr>
                            `;
                        });

                        html += '</tbody></table>';
                        container.innerHTML = html;
                    }
                } else {
                    container.innerHTML = '<div class="alert alert-error">Erro ao carregar dados: ' + data.erro + '</div>';
                }
            } catch (erro) {
                container.innerHTML = '<div class="alert alert-error">Erro: ' + erro.message + '</div>';
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/estatisticas');
                const data = await response.json();

                if (data.sucesso && data.estatisticas.mediaValor) {
                    document.getElementById('media-valor').textContent = 
                        data.estatisticas.mediaValor.toFixed(2);
                }
            } catch (erro) {
                console.error('Erro ao carregar estatísticas:', erro);
            }
        }

        async function limparDados() {
            if (!confirm('Tem certeza que deseja limpar todos os dados do banco?')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Limpando...';

            try {
                const response = await fetch('/api/limpar', {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.sucesso) {
                    mostrarAlerta(data.mensagem, 'success');
                    await carregarDados();
                    await carregarEstatisticas();
                    document.getElementById('tempo-insercao').textContent = '-';
                    document.getElementById('media-valor').textContent = '-';
                } else {
                    mostrarAlerta('Erro: ' + data.erro, 'error');
                }
            } catch (erro) {
                mostrarAlerta('Erro ao limpar dados: ' + erro.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Limpar Banco';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            carregarDados();
            carregarEstatisticas();
        });

        document.getElementById('limite').addEventListener('change', carregarDados);
    </script>
</body>
</html>
